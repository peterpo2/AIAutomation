# ===============================
# SmartOps Automation Engine Stack
# Frontend (React + Vite + Nginx)
# Backend (Express + TypeScript)
# Database (PostgreSQL + Prisma)
# Queue (Redis + BullMQ)
# n8n (Automation Orchestrator)
# ===============================

version: "3.8"

services:
  # ------------------------------
  # FRONTEND
  # ------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET:-""}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_FIREBASE_MEASUREMENT_ID: ${VITE_FIREBASE_MEASUREMENT_ID:-""}
        VITE_FIREBASE_VAPID_KEY: ${VITE_FIREBASE_VAPID_KEY}
        VITE_DROPBOX_APP_KEY: ${DROPBOX_APP_KEY}
        VITE_ENABLE_DEMO_AUTH: ${VITE_ENABLE_DEMO_AUTH:-false}
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - backend

  # ------------------------------
  # BACKEND
  # ------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:supersecret@db:5432/postgres}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PORT: ${PORT:-8080}
      NODE_ENV: production
      CORS_WHITELIST: ${CORS_WHITELIST:-http://localhost}
      N8N_BASE_URL: ${N8N_BASE_URL}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    depends_on:
      - db
      - redis
      - n8n

  # ------------------------------
  # DATABASE (PostgreSQL)
  # ------------------------------
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ------------------------------
  # QUEUE (Redis)
  # ------------------------------
  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  # ------------------------------
  # n8n (Automation Engine)
  # ------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - GENERIC_TIMEZONE=Europe/Sofia
    ports:
      - "5678:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n

# ------------------------------
# VOLUMES
# ------------------------------
volumes:
  postgres_data:
  n8n_data:
