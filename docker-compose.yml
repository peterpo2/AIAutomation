# ===============================
# SmartOps Automation Engine Stack
# Frontend (React + Vite + Nginx)
# Backend (Express + TypeScript)
# Database (PostgreSQL + Prisma)
# Queue (Redis + BullMQ)
# ===============================

version: "3.8"

services:
  # ------------------------------
  # FRONTEND
  # ------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        # Environment variables passed to Vite during build
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET:-""}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_FIREBASE_MEASUREMENT_ID: ${VITE_FIREBASE_MEASUREMENT_ID:-""}
        VITE_FIREBASE_VAPID_KEY: ${VITE_FIREBASE_VAPID_KEY}
        VITE_DROPBOX_APP_KEY: ${DROPBOX_APP_KEY}
        VITE_ENABLE_DEMO_AUTH: ${VITE_ENABLE_DEMO_AUTH:-false}
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - backend

  # ------------------------------
  # BACKEND
  # ------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:supersecret@db:5432/postgres}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PORT: ${PORT:-8080}
      NODE_ENV: production
      CORS_WHITELIST: ${CORS_WHITELIST:-http://localhost}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    depends_on:
      - db
      - redis

  # ------------------------------
  # DATABASE (PostgreSQL)
  # ------------------------------
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ------------------------------
  # QUEUE (Redis)
  # ------------------------------
  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

# ------------------------------
# VOLUMES
# ------------------------------
volumes:
  postgres_data:
