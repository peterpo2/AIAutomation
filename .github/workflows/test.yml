name: 🧠 SmartOps CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test Stack
    runs-on: ubuntu-latest

    steps:
      # 🛠️ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🗝️ Recreate .env file from GitHub secret
      - name: Recreate .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "✅ .env file restored for CI"

      # 🐋 Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ⚙️ Install Docker Compose plugin (prevents version warnings)
      - name: Install Docker Compose plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker-compose-plugin
          docker compose version

      # 🧱 Build and start containers
      - name: Build and start containers
        run: |
          docker compose up -d --build
          echo "🟢 Containers are up and running"

      # 🗃️ Apply Prisma migrations & generate client inside backend container
      - name: Apply Prisma migrations
        run: |
          docker compose exec backend npx prisma migrate deploy || true
          docker compose exec backend npx prisma generate || true

      # 🧪 Verify backend health
      - name: Verify backend health
        run: |
          echo "⏳ Waiting for backend to start..."
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          echo "✅ Backend responded successfully"

      # 🧹 Tear down containers after tests
      - name: Stop containers
        if: always()
        run: docker compose down -v
