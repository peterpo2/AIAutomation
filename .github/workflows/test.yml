name: ğŸ§  SmartOps CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test Stack
    runs-on: ubuntu-latest

    steps:
      # ğŸ› ï¸ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ—ï¸ Recreate .env file from GitHub secret
      - name: Recreate .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "âœ… .env file restored for CI"

      # ğŸ‹ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # âš™ï¸ Install Docker Compose plugin (prevents version warnings)
      - name: Install Docker Compose plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker-compose-plugin
          docker compose version

      # ğŸ§± Build and start containers
      - name: Build and start containers
        run: |
          docker compose up -d --build
          echo "ğŸŸ¢ Containers are up and running"

      # ğŸ—ƒï¸ Apply Prisma migrations & generate client inside backend container
      - name: Apply Prisma migrations
        run: |
          docker compose exec backend npx prisma migrate deploy || true
          docker compose exec backend npx prisma generate || true

      # ğŸ§ª Verify backend health
      - name: Verify backend health
        run: |
          echo "â³ Waiting for backend to start..."
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          echo "âœ… Backend responded successfully"

      # ğŸ§¹ Tear down containers after tests
      - name: Stop containers
        if: always()
        run: docker compose down -v
